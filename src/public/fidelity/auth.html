<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authenticator Setup</title>
    <style>
        .auth-setup {
            max-width: 500px;
            margin: 2rem auto;
            padding: 1.5rem;
            text-align: center;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            font-family: Arial, sans-serif;
        }

        .auth-setup h2 {
            margin-bottom: 1rem;
            color: #333;
        }

        .auth-buttons {
            display: flex;
            justify-content: space-around;
            margin-bottom: 1rem;
        }

        .auth-buttons a {
            padding: 0.5rem 1rem;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .auth-buttons a:hover {
            background-color: #0056b3;
        }

        .qr-code {
            margin: 1rem 0;
        }

        .instructions {
            color: #555;
        }
    </style>
</head>
<body>

<div class="auth-setup">
    <h2>Download Your Authenticator App</h2>
    <p>Select an authenticator app to download. Once installed, open the app and scan the QR code below.</p>

    <div class="auth-buttons">
        <a href="https://ente.io/auth/" target="_blank" rel="noopener noreferrer">Download Ente</a>
        <a href="https://freeotp.github.io/" target="_blank" rel="noopener noreferrer">Download FreeOTP</a>
    </div>

    <div class="qr-code">
        <!-- Replace `qr-code.png` with your QR code image source -->
        <img src="qr-code.png" alt="QR Code" width="200">
    </div>

    <p class="instructions">Open the app and scan the QR code to complete setup.</p>
</div>

</body>
</html>
