<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/water.css@4.0.0/dist/water.css">
    <title>Mango Leaf World - Development Services</title>
    <style>
        body {
            background-color: #fff;
            color: #333;
            font-family: Arial, sans-serif;
        }

        .header {
            background-color: #ffaaee;
            text-align: center;
            padding: 2rem;
        }

        .header h1 {
            font-size: 2.5rem;
        }

        .logo {
            display: flex;
            justify-content: center;
            margin: 2rem 0;
        }

        .logo img {
            width: 150px;
        }

        .content {
            padding: 2rem;
            text-align: center;
        }

        .content h2 {
            font-size: 1.5rem;
        }

        .content img {
            width: 300px;
        }

        .contact-button {
            background-color: #fae420;
            color: #333;
            padding: 1rem 2rem;
            border: none;
            border-radius: 5px;
            font-size: 1.2rem;
            text-decoration: none;
        }

        .contact-button:hover {
            background-color: #d9c91b;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Welcome to Mango Leaf World</h1>
    </div>
    <div class="logo">
        <img src="your-logo.png" alt="Mango Leaf World Logo">
    </div>
    <div class="content">
        <h2>Your Trusted Development Services Provider</h2>
        <img src="demo-image-1.jpg" alt="Demo Image 1">
        <img src="demo-image-2.jpg" alt="Demo Image 2">
    </div>
    <div class="contact">
        <a href="https://wa.me/your-phone-number" class="contact-button">Contact us on WhatsApp</a>
    </div>
</body>
</html>
