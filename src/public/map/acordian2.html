<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Section Display with Transitions</title>
    <style>
        :root {
            --transition-duration: 0.6s;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            width: 100%;
            height: 100%;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            transition: all var(--transition-duration) ease-in-out;
        }

        .content {
            padding: 20px;
            color: white;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all var(--transition-duration) ease-in-out;
        }

        #section-1 {
            background-color: #3498db;
            height: 0;
            transition: height var(--transition-duration);
        }

        #section-2 {
            background-color: #2ecc71;
            height: 0;
            transition: height var(--transition-duration);
        }

        #section-3 {
            background-color: #e74c3c;
            height: 0;
            transition: height var(--transition-duration);
        }

        .controls {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #34495e;
            padding: 10px;
            display: flex;
            justify-content: space-around;
            z-index: 20;
        }

        button {
            padding: 10px;
            border: none;
            background-color: #2c3e50;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #1e2b34;
        }
    </style>
</head>
<body>

<div class="controls">
    <button onclick="setSections([1])">Show Section 1</button>
    <button onclick="setSections([2])">Show Section 2</button>
    <button onclick="setSections([3])">Show Section 3</button>
    <button onclick="setSections([1, 2])">Show Sections 1 + 2</button>
    <button onclick="setSections([1, 3])">Show Sections 1 + 3</button>
    <button onclick="setSections([2, 3])">Show Sections 2 + 3</button>
    <button onclick="setSections([1, 2, 3])">Show All Sections</button>
</div>

<div class="container">
    <div id="section-1" class="content"><iframe   allow="camera; microphone" sandbox="allow-forms allow-scripts"  width="100%" height="100%" src="https://freemap.online/camera/embed"></iframe></div>
    <div id="section-2" class="content">Section 2</div>
    <div id="section-3" class="content">Section 3</div>
</div>

<script>
    function setSections(visibleSections) {
        const section1 = document.getElementById('section-1');
        const section2 = document.getElementById('section-2');
        const section3 = document.getElementById('section-3');

        // Reset all sections to hidden
        section1.style.height = '0';
        section2.style.height = '0';
        section3.style.height = '0';

        // Calculate the height distribution based on the visible sections
        const height = 100 / visibleSections.length;

        // Apply the height to the visible sections
        visibleSections.forEach(section => {
            if (section === 1) {
                section1.style.height = `${height}vh`;
            } else if (section === 2) {
                section2.style.height = `${height}vh`;
            } else if (section === 3) {
                section3.style.height = `${height}vh`;
            }
        });
    }
</script>

</body>
</html>
