<style>
    :root {

        --bg-color: #fae420
    }

    #cameraCapture {
        background: #dddd;
        width: 100px;
        height: 100px;
        border-radius: 100px;
        border: groove darkred 5px;
        font-weight: bolder;
    }


    #cameraRotate,
    #cameraGallary {
        background: #dddd;
        width: 80px;
        height: 80px;
        margin: 5px;
        padding: 0px;
        border-radius: 100%;
        /*border: inset black!**! 5px*/
        border: groove silver 5px;
        font-weight: bolder;


    }

    #cameraRotate:hover,
    #cameraGallary:hover,
    #cameraCapture:hover {
        border: none black 5px;
        /*border: groove black 5px;*/


    }


    #cameraGallary img {
        max-width: 70px;
        max-height: 70px;
        border-radius: 25%;
        /*position: absolute;*/

        /*top: 50%;*/
        /*left: 50%;*/
        /*transform: translate(-50%, -50%);*/
    }

    .my-camera {
        display: block;
        /*background: #fff;*/
        background: var(--bg-color);

        width: 100%;
        padding: 0px;
        margin: 0px;
        height: auto;
        border: none black 4px;
    }

    .camera-btn-row {
        display: flex;
        justify-content: space-evenly;
        align-items: center;
        background: var(--bg-color);
        padding: 2em;
        /*padding: 0px;*/
        margin: 0px;
    }

    #video {
        width: 100%;
        height: auto;
        padding: 0px;
        margin: 0px;
    }

    body {
        padding: 0px;
        margin: 0px;
        background: var(--bg-color);
    }


</style>

<style>
    #gal {
        position: fixed;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background: #ddda;
        padding: 0px;
    }

    .hidden {
        display: none;
    }

    #selected_img {
        max-width: 800px;
        width: 100%;
        height: auto;
        margin: 0 auto;
    }

    #selected_img img {
        width: 100%;

    }

    #gal_img_list {
        display: flex;

        overflow-x: auto;

        width: 90px;

        max-height: 250px;

    }

    #gal_img_list li img {
        width: 80px;
        height: auto;
    }

    #gal-tools {
        display: flex;
        /*flex-direction: row;*/
        justify-content: space-evenly;
        align-items: center;
    }

    #gal-tools > button {

        width: 40%;
        /*margin: 5%;*/
        font-weight: bolder;
        background: #222;
        color: #ddd;
        padding: 5px;
        border-radius: 3px;
        font-size: larger;
        padding-top: 16px;
        padding-bottom: 16px;


    }


    /* Map styles */
    #map {
        height: 100%;
        width: 100%;
        position: fixed;

    }

    #map-container {
        display: none;
        width: 100%;
    }

    .hidden {
        display: none;
    }

    .leaflet-center {
        left: 50%;
        transform: translate(-50%, 0%);
    }

    .leaflet-middle {
        top: 50%;
        position: absolute;
        z-index: 1000;
        pointer-events: none;
        transform: translate(0%, -50%);

    }

    .leaflet-center.leaflet-middle {
        transform: translate(-50%, -50%);
    }

</style>
