<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/water.css@4.0.0/dist/water.css">
    <title>Mango Leaf World - Development Services</title>
    <style>
        :root {
            --pink: #fae;
            --yellow: #fae420;
            --yellow-hover: #d9c91b;
        }

        body {
            background-color: #fff;
            color: #333;
            font-family: Arial, sans-serif;
        }

        .header {
            background-color: var(--pink);
            text-align: center;
            padding: 2rem;
        }

        .header h1 {
            font-size: 2.5rem;
        }

        .logo {
            display: flex;
            justify-content: center;
            margin: 2rem 0;
        }

        .logo img {
            width: 150px;
        }

        .content {
            padding: 2rem;
            text-align: center;
        }

        .content h2 {
            font-size: 1.5rem;
        }

        .content img {
            width: 300px;
        }

        .contact-button {
            background-color: var(--yellow);
            color: #333;
            padding: 1rem 2rem;
            border: none;
            border-radius: 5px;
            font-size: 1.2rem;
            text-decoration: none;
        }

        .contact-button:hover {
            background-color: var(--yellow-hover);
        }

        .mfaudio{
            background-color: var(--pink);/*no work :(*/
            width: 100%;
            border-radius: 2em;
        }

        .pdf-wrapper {
            background-color: var(--pink); /* Change this color to your preference */
            width: 100%;
            height: 600px; /* Set the height as needed */
        }

        /* Style the embedded PDF */
        .pdf-embed {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
<div class="header">
    <h1>Welcome to Mango Leaf World</h1>
    <audio class="mfaudio" id="introAudio" controls>
        <source src="./img/mlintro.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <audio class="mfaudio" id="introMix" controls>
        <source src="./img/mix1.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
</div>

<div class="logo">
    <img src="your-logo.png" alt="Mango Leaf World Logo">
</div>
<div class="content">
    <h2>Your Trusted Development Services Provider</h2>
    <img src="demo-image-1.jpg" alt="Demo Image 1">
    <img src="demo-image-2.jpg" alt="Demo Image 2">
    <div class="pdf-wrapper">
        <embed class="pdf-embed" src="./img/purple-modern-pitch.pdf"
               type="application/pdf" width="100%" height="600">
    </div>

</div>
<div class="contact">
    <a href="https://wa.me/917039038061" class="contact-button">Contact us on WhatsApp</a>
</div>
</body>
</html>
