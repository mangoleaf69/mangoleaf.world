<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Exchange</title>
    <script src="https://cdn.jsdelivr.net/npm/jspanel4@4.16.1/dist/jspanel.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/jspanel4@4.16.1/dist/jspanel.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fae420;
            margin: 0;
            padding: 0;
        }

        #exchange-panel {
            padding: 20px;
            background-color: #fae420;
            border-radius: 8px;
            color: #333; /* Grey foreground for good contrast */
        }

        .form-group, .form-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        label {
            font-size: 1.2em;
            flex: 1;
            color: #444; /* Slightly darker grey for text */
            margin-right: 10px;
        }

        select, input, button {
            padding: 10px 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1.1em;
            flex: 2;
            max-width: 45%;
        }

        select:focus, input:focus {
            border-color: #666; /* Darker grey for focus highlight */
            outline: none;
        }

        button {
            background-color: #fae420;
            border: 2px solid #666; /* Grey border for visibility */
            color: #333;
            font-weight: bold;
            flex: 0 0 auto;
            margin: 0 10px;
            cursor: pointer;
        }

        button:hover {
            background-color: #ffd700; /* Slightly brighter gold on hover */
        }

        .exchange-output {
            text-align: center;
            font-size: 1.4em;
            font-weight: bold;
            color: #444;
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #fff;
        }

        .jspanel-content {
            padding: 20px;
        }

        .jspanel-hdr {
            background-color: #fae420 !important;
            color: #444 !important;
        }
    </style>
</head>

    function clean(code) {


        let code2 =  code.substring(0,3).toUpperCase()
        console.log(code2)
        let data = currencyList[code2];

        let named = {
            code: code2,
            demonym: data[0],        // demonym 	The adjective (demonym) of the curries
            majorSingle: [1],       // majorSingle 	The currency major unit name in singular form
            majorPlural: data[2],   // majorPlural 	The currency major unit name in plural form
            ISOnum: data[3],        // ISOnum 	The ISO 4217 number of the currency
            symbol: data[4],               // symbol 	The currency symbol in Latin form as most internationally used.
            symbolNative: data[5],               // symbolNative 	The currency symbol in native language form
            minorSingle: data[6],               // minorSingle 	The currency minor unit name in singular form
            minorPlural: data[7],               // minorPlural 	The currency minor unit name in plural form
            ISOdigits: data[8],               // ISOdigits 	The number of digits after the decimal separator in accordance with ISO 4217
            decimals: data[9],               // decimals 	The number of decimal places for the minor unit
            numToBasic: data[10],               // numToBasic 	The total number of minor units in a major unit


        }

        return named

    }

    function isValideCode(code) {

        return codes.includes(code);

    }

    // as per iso 4217 the first to digit of the currency code correspond to the iso 3166 alpha 2 code.
    function findByIso2(iso2) {
        return codes.find(c => c.substring(0, 2) == iso2.toUpperCase())
    }

    function isIsoCode(code) {
        if(isValideCode(code)) {
            let data = currencyList[code]
            return data[3] != null;
        }
        else {
            return false
        }
    }

    function getRates(code, cb) {
        const requestOptions = {
            method: "GET",
            redirect: "follow"
        };
        let code2 = code.substring(0,3).toUpperCase();
        if(!isIsoCode(code2)) {
            return "invalid code"
        }

        fetch("https://api.exchangerate-api.com/v4/latest/"+code2, requestOptions)
            .then((response) => response.json())
            .then((result) => {
                console.log(result)
                if(typeof cb==="function") cb(result);
            })
            .catch((error) => console.error(error));

        return "fetching";
    }
